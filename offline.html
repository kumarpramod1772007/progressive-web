<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline â€” PWA Shop</title>
  <link rel="icon" href="/icons/icon-192.png">
  <style>
    :root {
      --primary: #0d6efd;
      --text: #111;
      --muted: #555;
      --bg: #f9fafb;
      --radius: 12px;
      --button-bg: #0d6efd;
      --button-hover: #0b5ed7;
      --button-color: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      padding: 1rem;
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      max-width: 320px;
      line-height: 1.4;
      margin-bottom: 1.5rem;
    }

    button.retry-btn {
      background: var(--button-bg);
      color: var(--button-color);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button.retry-btn:hover {
      background: var(--button-hover);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eee;
        --muted: #aaa;
        --primary: #4da3ff;
        --button-bg: #4da3ff;
        --button-hover: #3390ff;
      }
      body { background: var(--bg); color: var(--text); }
      h1 { color: var(--primary); }
      p { color: var(--muted); }
    }
  </style>
</head>
<body>
  <div class="emoji" aria-hidden="true">ðŸ“¡</div>
  <h1>You're Offline</h1>
  <p>Some features may be limited. Please check your internet connection and try again.</p>
  <button class="retry-btn" onclick="location.reload()">Retry</button>
</body>
</html>
